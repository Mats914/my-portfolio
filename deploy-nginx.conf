# إعدادات Nginx لاستضافة مشروع Portfolio (Vite + React SPA)
# انسخ هذا الملف إلى: /etc/nginx/sites-available/portfolio

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # غيّر إلى دومينك أو IP الخاص بالـ VPS
    root /var/www/portfolio/dist;                     # مجلد الملفات المُبنية
    index index.html;

    # ضغط Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # الملفات الثابتة (JS, CSS, صور)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # مهم: إعادة توجيه كل المسارات إلى index.html (React Router SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # منع الوصول لملفات مخفية
    location ~ /\. {
        deny all;
    }
}
